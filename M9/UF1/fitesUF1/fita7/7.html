<!DOCTYPE html>
<html>
<head>
<style>
    img {
    position: relative;
    width: 200px;
    height: 200px;
    animation-name: example;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    }

    @keyframes example {
    0%   {transform: rotate(0deg); left:0px; top:0px;}
    25%  {transform: rotate(90deg); left:1000px; top:400px;}
    50%  {transform: rotate(180deg); left:0px; top:400px;}
    75%  {transform: rotate(270deg); left:1000px; top:0px;}
    100% {transform: rotate(360deg); left:0px; top:0px;}
}


</style>
</head>
<body>
  <img src="logoIETI.jpg" alt="Esteve Terrades i illa" />
</body>
</html>
