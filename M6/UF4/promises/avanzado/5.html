<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <script>
        function promesaUno() {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve('Promesa uno resuelta'), 1000);
            });
        }

        function promesaDos() {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve('Promesa dos resuelta'), 2000);
            });
        }

        promesaUno()
            .then(result => {
                console.log(result);
                return promesaDos();
            })
            .then(result => {
                console.log(result);
            })
            .catch(error => {
                console.error('Ha ocurrido un error:', error);
            });
    </script>
</body>
</html>
